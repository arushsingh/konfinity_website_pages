<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link type="text/css" rel="stylesheet" href="./login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <title>LOGIN</title>
</head>
<body>
        <div>
                <img src="" alt="">
            </div>
            <div class="header">
                <ul>
                    <li><img src="./images/konfinity-admin-logo.svg"/></li>
                    <li><span>KONFINITY</span></li>
                </ul>
                
            </div>
            <div id="login-form">
    
                <input type="radio" checked id="login" name="switch" class="hide">
                <input type="radio" id="signup" name="switch" class="hide">
                
                    <div>
                        <ul class="form-header">
                            <li><label for="login"><i class="fa fa-lock"></i> LOGIN<label for="login"></li>  <!-lable:for is the id in radio input ->
                            <li><label for="signup"><i class="fa fa-credit-card"></i> REGISTER</label></li>
                        </ul>
                    </div>
                    <div class="section-out">
                        <section class="login-section">
                            <div class="login">
                                <form action="">
                                    <ul class="ul-list">
                                        <li><input type="email" required class="input" placeholder="Your Email"/><span class="icon"><i class="fa fa-user"></i></span></li>
                                        <li><input type="password" required class="input" placeholder="Password"/><span class="icon"><i class="fa fa-lock"></i></span></li>
                                        <li><span class="remember"><input type="checkbox" id="check"> <label for="check">Remember Me</label></span><span class="remember"><a href="">Forget Password</a></span></li>
                                        <li><button class="btn">SIGN IN</button></li>
                                    </ul>
                                </form>
                            </div>
                        </section>
                            
                        <section class="signup-section">
                            <div class="login">
                                <form action="">
                                    <ul class="ul-list">
                                        <li><input type="email" required class="input" placeholder="Your Email"/><span class="icon"><i class="fa fa-user"></i></span></li>
                                        <li><input type="password" required class="input" placeholder="Password"/><span class="icon"><i class="fa fa-lock"></i></span></li>
                                        <li><input type="checkbox" id="check1"> <label  class="accept" for="check1">I accept terms and conditions</label></li>
                                        <li><button class="btn">SIGN UP</button></li>
                                    </ul>
                                </form>
                            </div>
                            
                        </section>
                    </div>
                            
                </div> 
   





    
</body>
</html>
